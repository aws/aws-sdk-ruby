:restore_from_cluster_snapshot: "Calls the RestoreFromClusterSnapshot API operation.\n@param
  [Hash] options\n  * `:cluster_identifier` - *required* - (String) The identifier
  of the cluster that will be created from restoring the snapshot. Constraints: Must
  contain from 1 to 63 alphanumeric characters or hyphens. Alphabetic characters must
  be lowercase. First character must be a letter. Cannot end with a hyphen or contain
  two consecutive hyphens. Must be unique for all clusters within an AWS account.\n
  \ * `:snapshot_identifier` - *required* - (String) The name of the snapshot from
  which to create the new cluster. This parameter isn't case sensitive. Example: my-snapshot-id\n
  \ * `:snapshot_cluster_identifier` - (String) \n  * `:port` - (Integer) The port
  number on which the cluster accepts connections. Default: The same port as the original
  cluster. Constraints: Must be between 1115 and 65535.\n  * `:availability_zone`
  - (String) The Amazon EC2 Availability Zone in which to restore the cluster. Default:
  A random, system-chosen Availability Zone. Example: us-east-1a\n  * `:allow_version_upgrade`
  - (Boolean) If  `true` , upgrades can be applied during the maintenance window to
  the Amazon Redshift engine that is running on the cluster. Default:  `true` \n  *
  `:cluster_subnet_group_name` - (String) The name of the subnet group where you want
  to cluster restored. A snapshot of cluster in VPC can be restored only in VPC. Therefore,
  you must provide subnet group name where you want the cluster restored.\n  * `:publicly_accessible`
  - (Boolean) If  `true` , the cluster can be accessed from a public network.\n  *
  `:owner_account` - (String) The AWS customer account used to create or copy the
  snapshot. Required if you are restoring a snapshot you do not own, optional if you
  own the snapshot.\n@return [Core::Response] The `#data` method of the response object
  returns a hash with the following structure:\n\n  * `:cluster_identifier` - (String)\n
  \ * `:node_type` - (String)\n  * `:cluster_status` - (String)\n  * `:modify_status`
