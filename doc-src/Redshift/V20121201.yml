:restore_from_cluster_snapshot: "Calls the RestoreFromClusterSnapshot API operation.\n@param
  [Hash] options\n  * `:cluster_identifier` - *required* - (String) The identifier
  of the cluster that will be created from restoring the snapshot. Constraints: Must
  contain from 1 to 63 alphanumeric characters or hyphens. Alphabetic characters must
  be lowercase. First character must be a letter. Cannot end with a hyphen or contain
  two consecutive hyphens. Must be unique for all clusters within an AWS account.\n
  \ * `:snapshot_identifier` - *required* - (String) The name of the snapshot from
  which to create the new cluster. This parameter isn't case sensitive. Example: my-snapshot-id\n
  \ * `:snapshot_cluster_identifier` - (String) The name of the cluster the source
  snapshot was created from. This parameter is required if your IAM user has a policy
  containing a snapshot resource element that specifies anything other than * for
  the cluster name.\n  * `:port` - (Integer) The port number on which the cluster
  accepts connections. Default: The same port as the original cluster. Constraints:
  Must be between 1115 and 65535.\n  * `:availability_zone` - (String) The Amazon
  EC2 Availability Zone in which to restore the cluster. Default: A random, system-chosen
  Availability Zone. Example: us-east-1a\n  * `:allow_version_upgrade` - (Boolean)
  If  `true` , major version upgrades can be applied during the maintenance window
  to the Amazon Redshift engine that is running on the cluster. Default:  `true` \n
  \ * `:cluster_subnet_group_name` - (String) The name of the subnet group where you
  want to cluster restored. A snapshot of cluster in VPC can be restored only in VPC.
  Therefore, you must provide subnet group name where you want the cluster restored.\n
  \ * `:publicly_accessible` - (Boolean) If  `true` , the cluster can be accessed
  from a public network.\n  * `:owner_account` - (String) The AWS customer account
  used to create or copy the snapshot. Required if you are restoring a snapshot you
  do not own, optional if you own the snapshot.\n  * `:hsm_client_certificate_identifier`
  - (String) Specifies the name of the HSM client certificate the Amazon Redshift
  cluster uses to retrieve the data encryption keys stored in an HSM.\n  * `:hsm_configuration_identifier`
  - (String) Specifies the name of the HSM configuration that contains the information
  the Amazon Redshift cluster can use to retrieve and store keys in an HSM.\n  * `:elastic_ip`
  - (String) The elastic IP (EIP) address for the cluster.\n  * `:cluster_parameter_group_name`
  - (String) The name of the parameter group to be associated with this cluster. Default:
  The default Amazon Redshift cluster parameter group. For information about the default
  parameter group, go to Working with Amazon Redshift Parameter Groups. Constraints:
  Must be 1 to 255 alphanumeric characters or hyphens. First character must be a letter.
  Cannot end with a hyphen or contain two consecutive hyphens.\n  * `:cluster_security_groups`
  - (Array&lt;<String>) A list of security groups to be associated with this cluster.
  Default: The default cluster security group for Amazon Redshift. Cluster security
  groups only apply to clusters outside of VPCs.\n  * `:vpc_security_group_ids` -
  (Array&lt;<String>) A list of Virtual Private Cloud (VPC) security groups to be
  associated with the cluster. Default: The default VPC security group is associated
  with the cluster. VPC security groups only apply to clusters in VPCs.\n  * `:preferred_maintenance_window`
  - (String) The weekly time range (in UTC) during which automated cluster maintenance
  can occur. Format: ddd:hh24:mi-ddd:hh24:mi Default: The value selected for the cluster
  from which the snapshot was taken. For more information about the time blocks for
  each region, see Maintenance Windows in Amazon Redshift Cluster Management Guide.
  Valid Days: Mon | Tue | Wed | Thu | Fri | Sat | Sun Constraints: Minimum 30-minute
  window.\n  * `:automated_snapshot_retention_period` - (Integer) The number of days
  that automated snapshots are retained. If the value is 0, automated snapshots are
  disabled. Even if automated snapshots are disabled, you can still create manual
  snapshots when you want with CreateClusterSnapshot. Default: The value selected
  for the cluster from which the snapshot was taken. Constraints: Must be a value
  from 0 to 35.\n  * `:kms_key_id` - (String) The AWS Key Management Service (KMS)
  key ID of the encryption key that you want to use to encrypt data in the cluster
  that you restore from a shared snapshot.\n@return [Core::Response] The `#data` method
  of the response object returns a hash with the following structure:\n\n  * `:cluster_identifier`
  - (String)\n  * `:node_type` - (String)\n  * `:cluster_status` - (String)\n  * `:modify_status`
  - (String)\n  * `:master_username` - (String)\n  * `:db_name` - (String)\n  * `:endpoint`
  - (Hash)\n    * `:address` - (String)\n    * `:port` - (Integer)\n  * `:cluster_create_time`
  - (Time)\n  * `:automated_snapshot_retention_period` - (Integer)\n  * `:cluster_security_groups`
  - (Array<Hash>)\n    * `:cluster_security_group_name` - (String)\n    * `:status`
  - (String)\n  * `:vpc_security_groups` - (Array<Hash>)\n    * `:vpc_security_group_id`
  - (String)\n    * `:status` - (String)\n  * `:cluster_parameter_groups` - (Array<Hash>)\n
  \   * `:parameter_group_name` - (String)\n    * `:parameter_apply_status` - (String)\n
  \ * `:cluster_subnet_group_name` - (String)\n  * `:vpc_id` - (String)\n  * `:availability_zone`
  - (String)\n  * `:preferred_maintenance_window` - (String)\n  * `:pending_modified_values`
  - (Hash)\n    * `:master_user_password` - (String)\n    * `:node_type` - (String)\n
  \   * `:number_of_nodes` - (Integer)\n    * `:cluster_type` - (String)\n    * `:cluster_version`
  - (String)\n    * `:automated_snapshot_retention_period` - (Integer)\n    * `:cluster_identifier`
  - (String)\n  * `:cluster_version` - (String)\n  * `:allow_version_upgrade` - (Boolean)\n
  \ * `:number_of_nodes` - (Integer)\n  * `:publicly_accessible` - (Boolean)\n  *
  `:encrypted` - (Boolean)\n  * `:restore_status` - (Hash)\n    * `:status` - (String)\n
  \   * `:current_restore_rate_in_mega_bytes_per_second` - (Numeric)\n    * `:snapshot_size_in_mega_bytes`
  - (Integer)\n    * `:progress_in_mega_bytes` - (Integer)\n    * `:elapsed_time_in_seconds`
