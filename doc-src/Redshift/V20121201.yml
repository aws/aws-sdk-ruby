:describe_cluster_parameter_groups: |-
  Calls the DescribeClusterParameterGroups API operation.
  @param [Hash] options
    * `:parameter_group_name` - (String) The name of a specific parameter group for which to return details. By default, details about all parameter groups and the default parameter group are returned.
    * `:max_records` - (Integer) The maximum number of parameter group records to include in the response. If more records exist than the specified MaxRecords value, the response includes a marker that you can use in a subsequent DescribeClusterParameterGroups request to retrieve the next set of records. Default: 100 Constraints: Value must be at least 20 and no more than 100.
    * `:marker` - (String) An optional marker returned by a previous DescribeClusterParameterGroups request to indicate the first parameter group that the current request will return.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:marker` - (String)
    * `:parameter_groups` - (Array<Hash>)
      * `:parameter_group_name` - (String)
      * `:parameter_group_family` - (String)
      * `:description` - (String)
:describe_cluster_parameters: |-
  Calls the DescribeClusterParameters API operation.
