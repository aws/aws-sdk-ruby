:create_cluster: "Calls the CreateCluster API operation.\n@param [Hash] options\n
  \ * `:db_name` - (String) The name of the first database to be created when the
  cluster is created. To create additional databases after the cluster is created,
  connect to the cluster with a SQL client and use SQL commands to create a database.
  For more information, go to Create a Database in the Amazon Redshift Database Developer
  Guide. Default: dev Constraints: Must contain 1 to 64 alphanumeric characters. Must
  contain only lowercase letters. Cannot be a word that is reserved by the service.
  A list of reserved words can be found in Reserved Words in the Amazon Redshift Database
  Developer Guide.\n  * `:cluster_identifier` - *required* - (String) A unique identifier
  for the cluster. You use this identifier to refer to the cluster for any subsequent
  cluster operations such as deleting or modifying. The identifier also appears in
  the Amazon Redshift console. Constraints: Must contain from 1 to 63 alphanumeric
  characters or hyphens. Alphabetic characters must be lowercase. First character
  must be a letter. Cannot end with a hyphen or contain two consecutive hyphens. Must
  be unique for all clusters within an AWS account. Example: myexamplecluster\n  *
  `:cluster_type` - (String) The type of the cluster. When cluster type is specified
  as single-node, the NumberOfNodes parameter is not required. multi-node, the NumberOfNodes
  parameter is required. Valid Values: multi-node | single-node Default: multi-node\n
  \ * `:node_type` - *required* - (String) The node type to be provisioned for the
  cluster. For information about node types, go to Working with Clusters in the Amazon
  Redshift Cluster Management Guide. Valid Values: dw1.xlarge | dw1.8xlarge | dw2.large
  | dw2.8xlarge.\n  * `:master_username` - *required* - (String) The user name associated
  with the master user account for the cluster that is being created. Constraints:
  Must be 1 - 128 alphanumeric characters. First character must be a letter. Cannot
  be a reserved word. A list of reserved words can be found in Reserved Words in the
  Amazon Redshift Database Developer Guide.\n  * `:master_user_password` - *required*
  - (String) The password associated with the master user account for the cluster
  that is being created. Constraints: Must be between 8 and 64 characters in length.
  Must contain at least one uppercase letter. Must contain at least one lowercase
  letter. Must contain one number. Can be any printable ASCII character (ASCII code
  33 to 126) except ' (single quote), \" (double quote), \\, /, @, or space.\n  *
  `:cluster_security_groups` - (Array&lt;<String>) A list of security groups to be
  associated with this cluster. Default: The default cluster security group for Amazon
  Redshift.\n  * `:vpc_security_group_ids` - (Array&lt;<String>) A list of Virtual
  Private Cloud (VPC) security groups to be associated with the cluster. Default:
  The default VPC security group is associated with the cluster.\n  * `:cluster_subnet_group_name`
  - (String) The name of a cluster subnet group to be associated with this cluster.
  If this parameter is not provided the resulting cluster will be deployed outside
  virtual private cloud (VPC).\n  * `:availability_zone` - (String) The EC2 Availability
  Zone (AZ) in which you want Amazon Redshift to provision the cluster. For example,
  if you have several EC2 instances running in a specific Availability Zone, then
  you might want the cluster to be provisioned in the same zone in order to decrease
  network latency. Default: A random, system-chosen Availability Zone in the region
  that is specified by the endpoint. Example: us-east-1d Constraint: The specified
  Availability Zone must be in the same region as the current endpoint.\n  * `:preferred_maintenance_window`
  - (String) The weekly time range (in UTC) during which automated cluster maintenance
  can occur. Format: ddd:hh24:mi-ddd:hh24:mi Default: A 30-minute window selected
  at random from an 8-hour block of time per region, occurring on a random day of
  the week. For more information about the time blocks for each region, see Maintenance
  Windows in Amazon Redshift Cluster Management Guide. Valid Days: Mon | Tue | Wed
  | Thu | Fri | Sat | Sun Constraints: Minimum 30-minute window.\n  * `:cluster_parameter_group_name`
  - (String) The name of the parameter group to be associated with this cluster. Default:
  The default Amazon Redshift cluster parameter group. For information about the default
  parameter group, go to Working with Amazon Redshift Parameter Groups Constraints:
  Must be 1 to 255 alphanumeric characters or hyphens. First character must be a letter.
  Cannot end with a hyphen or contain two consecutive hyphens.\n  * `:automated_snapshot_retention_period`
  - (Integer) The number of days that automated snapshots are retained. If the value
  is 0, automated snapshots are disabled. Even if automated snapshots are disabled,
  you can still create manual snapshots when you want with CreateClusterSnapshot.
  Default: 1 Constraints: Must be a value from 0 to 35.\n  * `:port` - (Integer) The
  port number on which the cluster accepts incoming connections. The cluster is accessible
  only via the JDBC and ODBC connection strings. Part of the connection string requires
  the port on which the cluster will listen for incoming connections. Default: 5439
  Valid Values: 1150-65535\n  * `:cluster_version` - (String) The version of the Amazon
  Redshift engine software that you want to deploy on the cluster. The version selected
  runs on all the nodes in the cluster. Constraints: Only version 1.0 is currently
  available. Example: 1.0\n  * `:allow_version_upgrade` - (Boolean) If  `true` , major
  version upgrades can be applied during the maintenance window to the Amazon Redshift
  engine that is running on the cluster. When a new major version of the Amazon Redshift
  engine is released, you can request that the service automatically apply upgrades
  during the maintenance window to the Amazon Redshift engine that is running on your
  cluster. Default:  `true` \n  * `:number_of_nodes` - (Integer) The number of compute
  nodes in the cluster. This parameter is required when the ClusterType parameter
  is specified as multi-node. For information about determining how many nodes you
  need, go to Working with Clusters in the Amazon Redshift Cluster Management Guide.
  If you don't specify this parameter, you get a single-node cluster. When requesting
  a multi-node cluster, you must specify the number of nodes that you want in the
  cluster. Default: 1 Constraints: Value must be at least 1 and no more than 100.\n
  \ * `:publicly_accessible` - (Boolean) If  `true` , the cluster can be accessed
  from a public network.\n  * `:encrypted` - (Boolean) If  `true` , the data in the
  cluster is encrypted at rest. Default:  `false` \n  * `:hsm_client_certificate_identifier`
  - (String) Specifies the name of the HSM client certificate the Amazon Redshift
  cluster uses to retrieve the data encryption keys stored in an HSM.\n  * `:hsm_configuration_identifier`
  - (String) Specifies the name of the HSM configuration that contains the information
  the Amazon Redshift cluster can use to retrieve and store keys in an HSM.\n  * `:elastic_ip`
  - (String) The Elastic IP (EIP) address for the cluster. Constraints: The cluster
  must be provisioned in EC2-VPC and publicly-accessible through an Internet gateway.
  For more information about provisioning clusters in EC2-VPC, go to Supported Platforms
  to Launch Your Cluster in the Amazon Redshift Cluster Management Guide.\n  * `:tags`
  - (Array&lt;<Hash>) A list of tag instances.\n    * `:key` - (String) The key, or
  name, for the resource tag.\n    * `:value` - (String) The value for the resource
  tag.\n  * `:kms_key_id` - (String) The AWS Key Management Service (KMS) key ID of
  the encryption key that you want to use to encrypt data in the cluster.\n@return
  [Core::Response] The `#data` method of the response object returns a hash with the
  following structure:\n\n  * `:cluster_identifier` - (String)\n  * `:node_type` -
  (String)\n  * `:cluster_status` - (String)\n  * `:modify_status` - (String)\n  *
  `:master_username` - (String)\n  * `:db_name` - (String)\n  * `:endpoint` - (Hash)\n
  \   * `:address` - (String)\n    * `:port` - (Integer)\n  * `:cluster_create_time`
  - (Time)\n  * `:automated_snapshot_retention_period` - (Integer)\n  * `:cluster_security_groups`
  - (Array<Hash>)\n    * `:cluster_security_group_name` - (String)\n    * `:status`
  - (String)\n  * `:vpc_security_groups` - (Array<Hash>)\n    * `:vpc_security_group_id`
  - (String)\n    * `:status` - (String)\n  * `:cluster_parameter_groups` - (Array<Hash>)\n
  \   * `:parameter_group_name` - (String)\n    * `:parameter_apply_status` - (String)\n
  \ * `:cluster_subnet_group_name` - (String)\n  * `:vpc_id` - (String)\n  * `:availability_zone`
  - (String)\n  * `:preferred_maintenance_window` - (String)\n  * `:pending_modified_values`
  - (Hash)\n    * `:master_user_password` - (String)\n    * `:node_type` - (String)\n
  \   * `:number_of_nodes` - (Integer)\n    * `:cluster_type` - (String)\n    * `:cluster_version`
  - (String)\n    * `:automated_snapshot_retention_period` - (Integer)\n    * `:cluster_identifier`
  - (String)\n  * `:cluster_version` - (String)\n  * `:allow_version_upgrade` - (Boolean)\n
  \ * `:number_of_nodes` - (Integer)\n  * `:publicly_accessible` - (Boolean)\n  *
  `:encrypted` - (Boolean)\n  * `:restore_status` - (Hash)\n    * `:status` - (String)\n
  \   * `:current_restore_rate_in_mega_bytes_per_second` - (Numeric)\n    * `:snapshot_size_in_mega_bytes`
  - (Integer)\n    * `:progress_in_mega_bytes` - (Integer)\n    * `:elapsed_time_in_seconds`
  - (Integer)\n    * `:estimated_time_to_completion_in_seconds` - (Integer)\n  * `:hsm_status`
  - (Hash)\n    * `:hsm_client_certificate_identifier` - (String)\n    * `:hsm_configuration_identifier`
  - (String)\n    * `:status` - (String)\n  * `:cluster_snapshot_copy_status` - (Hash)\n
  \   * `:destination_region` - (String)\n    * `:retention_period` - (Integer)\n
  \ * `:cluster_public_key` - (String)\n  * `:cluster_nodes` - (Array<Hash>)\n    *
  `:node_role` - (String)\n    * `:private_ip_address` - (String)\n    * `:public_ip_address`
  - (String)\n  * `:elastic_ip_status` - (Hash)\n    * `:elastic_ip` - (String)\n
  \   * `:status` - (String)\n  * `:cluster_revision_number` - (String)\n  * `:tags`
  - (Array<Hash>)\n    * `:key` - (String)\n    * `:value` - (String)\n  * `:kms_key_id`
  - (String)"
:create_cluster_parameter_group: |-
  Calls the CreateClusterParameterGroup API operation.
  @param [Hash] options
    * `:parameter_group_name` - *required* - (String) The name of the cluster parameter group. Constraints: Must be 1 to 255 alphanumeric characters or hyphens First character must be a letter. Cannot end with a hyphen or contain two consecutive hyphens. Must be unique withing your AWS account. This value is stored as a lower-case string.
    * `:parameter_group_family` - *required* - (String) The Amazon Redshift engine version to which the cluster parameter group applies. The cluster engine version determines the set of parameters. To get a list of valid parameter group family names, you can call DescribeClusterParameterGroups. By default, Amazon Redshift returns a list of all the parameter groups that are owned by your AWS account, including the default parameter groups for each Amazon Redshift engine version. The parameter group family names associated with the default parameter groups provide you the valid values. For example, a valid family name is "redshift-1.0".
    * `:description` - *required* - (String) A description of the parameter group.
    * `:tags` - (Array&lt;<Hash>) A list of tag instances.
      * `:key` - (String) The key, or name, for the resource tag.
      * `:value` - (String) The value for the resource tag.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:parameter_group_name` - (String)
    * `:parameter_group_family` - (String)
    * `:description` - (String)
    * `:tags` - (Array<Hash>)
      * `:key` - (String)
      * `:value` - (String)
