:delete_cluster: "Calls the DeleteCluster API operation.\n@param [Hash] options\n
  \ * `:cluster_identifier` - *required* - (String) The identifier of the cluster
  to be deleted. Constraints: Must contain lowercase characters. Must contain from
  1 to 63 alphanumeric characters or hyphens. First character must be a letter. Cannot
  end with a hyphen or contain two consecutive hyphens.\n  * `:skip_final_cluster_snapshot`
  - (Boolean) Determines whether a final snapshot of the cluster is created before
  Amazon Redshift deletes the cluster. If  `true` , a final cluster snapshot is not
  created. If  `false` , a final cluster snapshot is created before the cluster is
  deleted. The FinalClusterSnapshotIdentifier parameter must be specified if SkipFinalClusterSnapshot
  is  `false` . Default:  `false` \n  * `:final_cluster_snapshot_identifier` - (String)
  The identifier of the final snapshot that is to be created immediately before deleting
  the cluster. If this parameter is provided, SkipFinalClusterSnapshot must be  `false`
  . Constraints: Must be 1 to 255 alphanumeric characters. First character must be
  a letter. Cannot end with a hyphen or contain two consecutive hyphens.\n@return
  [Core::Response] The `#data` method of the response object returns a hash with the
  following structure:\n\n  * `:cluster_identifier` - (String)\n  * `:node_type` -
  (String)\n  * `:cluster_status` - (String)\n  * `:modify_status` - (String)\n  *
