:update_stack: "Calls the UpdateStack API operation.\n@param [Hash] options\n  * `:stack_id`
  - *required* - (String) The stack ID.\n  * `:name` - (String) The stack's new name.\n
  \ * `:attributes` - (Hash&lt;<String,String>) One or more user-defined key-value
  pairs to be added to the stack attributes.\n  * `:service_role_arn` - (String) The
  stack IAM role, which allows AWS OpsWorks to work with AWS resources on your behalf.
  You must set this parameter to the ARN for an existing IAM role. For more information
  about IAM ARNs, see Using Identifiers. There is no default value. You must set this
  parameter to a valid service role ARN or the action will fail. You can specify the
  stack's current service role ARN, if you prefer, but you must do so explicitly.\n
  \ * `:default_instance_profile_arn` - (String) The ARN of an IAM profile that is
  the default profile for all of the stack's EC2 instances. For more information about
  IAM ARNs, see Using Identifiers.\n  * `:default_os` - (String) The stack's operating
  system, which must be set to one of the following: A supported Linux operating system:
  An Amazon Linux version, such as Amazon Linux 2015.03, Ubuntu 12.04 LTS, or Ubuntu
  14.04 LTS. Microsoft Windows Server 2012 R2 Base. A custom AMI: Custom. You specify
  the custom AMI you want to use when you create instances. For more information on
  how to use custom AMIs with OpsWorks, see Using Custom AMIs. The default option
  is the stack's current operating system. For more information on the supported operating
  systems, see AWS OpsWorks Operating Systems.\n  * `:hostname_theme` - (String) The
  stack's new host name theme, with spaces replaced by underscores. The theme is used
  to generate host names for the stack's instances. By default, HostnameTheme is set
  to Layer_Dependent, which creates host names by appending integers to the layer's
  short name. The other themes are: Baked_Goods Clouds Europe_Cities Fruits Greek_Deities
  Legendary_creatures_from_Japan Planets_and_Moons Roman_Deities Scottish_Islands
  US_Cities Wild_Cats To obtain a generated host name, call GetHostNameSuggestion,
  which returns a host name based on the current theme.\n  * `:default_availability_zone`
  - (String) The stack's default Availability Zone, which must be in the stack's region.
  For more information, see Regions and Endpoints. If you also specify a value for
  DefaultSubnetId, the subnet must be in the same zone. For more information, see
  CreateStack.\n  * `:default_subnet_id` - (String) The stack's default VPC subnet
  ID. This parameter is required if you specify a value for the VpcId parameter. All
  instances are launched into this subnet unless you specify otherwise when you create
  the instance. If you also specify a value for DefaultAvailabilityZone, the subnet
  must be in that zone. For information on default values and when this parameter
  is required, see the VpcId parameter description.\n  * `:custom_json` - (String)
  A string that contains user-defined, custom JSON. It can be used to override the
  corresponding default stack configuration JSON values or to pass data to recipes.
  The string should be in the following format and escape characters such as '\"':
  \"{\\\"key1\\\": \\\"value1\\\", \\\"key2\\\": \\\"value2\\\",...}\" For more information
  on custom JSON, see Use Custom JSON to Modify the Stack Configuration Attributes.\n
  \ * `:configuration_manager` - (Hash) The configuration manager. When you clone
  a stack, we recommend that you use the configuration manager to specify the Chef
  version: 0.9, 11.4, or 11.10. The default value is currently 11.4.\n    * `:name`
  - (String) The name. This parameter must be set to \"Chef\".\n    * `:version` -
  (String) The Chef version. This parameter must be set to 0.9, 11.4, or 11.10. The
  default value is 11.4.\n  * `:chef_configuration` - (Hash) A ChefConfiguration object
  that specifies whether to enable Berkshelf and the Berkshelf version on Chef 11.10
  stacks. For more information, see Create a New Stack.\n    * `:manage_berkshelf`
  - (Boolean) Whether to enable Berkshelf.\n    * `:berkshelf_version` - (String)
  The Berkshelf version.\n  * `:use_custom_cookbooks` - (Boolean) Whether the stack
  uses custom cookbooks.\n  * `:custom_cookbooks_source` - (Hash) \n    * `:type`
  - (String) The repository type.  Valid values include:\n      * `git`\n      * `svn`\n
  \     * `archive`\n      * `s3`\n    * `:url` - (String) The source URL.\n    *
  `:username` - (String) This parameter depends on the repository type. For Amazon
  S3 bundles, set Username to the appropriate IAM access key ID. For HTTP bundles,
  Git repositories, and Subversion repositories, set Username to the user name.\n
  \   * `:password` - (String) When included in a request, the parameter depends on
  the repository type. For Amazon S3 bundles, set Password to the appropriate IAM
  secret access key. For HTTP bundles and Subversion repositories, set Password to
  the password. For more information on how to safely handle IAM credentials, see
  . In responses, AWS OpsWorks returns *****FILTERED***** instead of the actual value.\n
  \   * `:ssh_key` - (String) In requests, the repository's SSH key. In responses,
  AWS OpsWorks returns *****FILTERED***** instead of the actual value.\n    * `:revision`
  - (String) The application's version. AWS OpsWorks enables you to easily deploy
  new versions of an application. One of the simplest approaches is to have branches
  or revisions in your repository that represent different versions that can potentially
  be deployed.\n  * `:default_ssh_key_name` - (String) A default Amazon EC2 key-pair
  name. The default value is none. If you specify a key-pair name, AWS OpsWorks installs
  the public key on the instance and you can use the private key with an SSH client
  to log in to the instance. For more information, see Using SSH to Communicate with
  an Instance and Managing SSH Access. You can override this setting by specifying
  a different key pair, or no key pair, when you create an instance.\n  * `:default_root_device_type`
  - (String) The default root device type. This value is used by default for all instances
  in the stack, but you can override it when you create an instance. For more information,
  see Storage for the Root Device.  Valid values include:\n    * `ebs`\n    * `instance-store`\n
  \ * `:use_opsworks_security_groups` - (Boolean) Whether to associate the AWS OpsWorks
  built-in security groups with the stack's layers. AWS OpsWorks provides a standard
  set of built-in security groups, one for each layer, which are associated with layers
  by default. UseOpsworksSecurityGroups allows you to provide your own custom security
  groups instead of using the built-in groups. UseOpsworksSecurityGroups has the following
  settings: True - AWS OpsWorks automatically associates the appropriate built-in
  security group with each layer (default setting). You can associate additional security
  groups with a layer after you create it, but you cannot delete the built-in security
  group. False - AWS OpsWorks does not associate built-in security groups with layers.
  You must create appropriate EC2 security groups and associate a security group with
  each layer that you create. However, you can still manually associate a built-in
  security group with a layer on. Custom security groups are required only for those
  layers that need custom settings. For more information, see Create a New Stack.\n
  \ * `:agent_version` - (String) The default AWS OpsWorks agent version. You have
  the following options: Auto-update - Set this parameter to LATEST. AWS OpsWorks
  automatically installs new agent versions on the stack's instances as soon as they
  are available. Fixed version - Set this parameter to your preferred agent version.
  To update the agent version, you must edit the stack configuration and specify a
  new version. AWS OpsWorks then automatically installs that version on the stack's
  instances. The default setting is LATEST. To specify an agent version, you must
  use the complete version number, not the abbreviated number shown on the console.
  For a list of available agent version numbers, call DescribeAgentVersions. You can
  also specify an agent version when you create or update an instance, which overrides
  the stack's default setting.\n@return [Core::Response]"
