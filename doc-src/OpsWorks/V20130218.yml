:clone_stack: "Calls the CloneStack API operation.\n@param [Hash] options\n  * `:source_stack_id`
  - *required* - (String) The source stack ID.\n  * `:name` - (String) The cloned
  stack name.\n  * `:region` - (String) The cloned stack AWS region, such as \"us-east-1\".
  For more information about AWS regions, see Regions and Endpoints.\n  * `:vpc_id`
  - (String) The ID of the VPC that the cloned stack is to be launched into. It must
  be in the specified region. All instances are launched into this VPC, and you cannot
  change the ID later. If your account supports EC2 Classic, the default value is
  no VPC. If your account does not support EC2 Classic, the default value is the default
  VPC for the specified region. If the VPC ID corresponds to a default VPC and you
  have specified either the DefaultAvailabilityZone or the DefaultSubnetId parameter
  only, AWS OpsWorks infers the value of the other parameter. If you specify neither
  parameter, AWS OpsWorks sets these parameters to the first valid Availability Zone
  for the specified region and the corresponding default VPC subnet ID, respectively.
  If you specify a nondefault VPC ID, note the following: It must belong to a VPC
  in your account that is in the specified region. You must specify a value for DefaultSubnetId.
  For more information on how to use AWS OpsWorks with a VPC, see Running a Stack
  in a VPC. For more information on default VPC and EC2 Classic, see Supported Platforms.\n
  \ * `:attributes` - (Hash&lt;<String,String>) A list of stack attributes and values
  as key/value pairs to be added to the cloned stack.\n  * `:service_role_arn` - *required*
  - (String) The stack AWS Identity and Access Management (IAM) role, which allows
  AWS OpsWorks to work with AWS resources on your behalf. You must set this parameter
  to the Amazon Resource Name (ARN) for an existing IAM role. If you create a stack
  by using the AWS OpsWorks console, it creates the role for you. You can obtain an
  existing stack's IAM ARN programmatically by calling DescribePermissions. For more
  information about IAM ARNs, see Using Identifiers. You must set this parameter to
  a valid service role ARN or the action will fail; there is no default value. You
  can specify the source stack's service role ARN, if you prefer, but you must do
  so explicitly.\n  * `:default_instance_profile_arn` - (String) The ARN of an IAM
  profile that is the default profile for all of the stack's EC2 instances. For more
  information about IAM ARNs, see Using Identifiers.\n  * `:default_os` - (String)
  The stack's operating system, which must be set to one of the following. A supported
  Linux operating system: An Amazon Linux version, such as Amazon Linux 2015.03, Ubuntu
  12.04 LTS, or Ubuntu 14.04 LTS. Microsoft Windows Server 2012 R2 Base. A custom
  AMI: Custom. You specify the custom AMI you want to use when you create instances.
  For more information on how to use custom AMIs with OpsWorks, see Using Custom AMIs.
  The default option is the parent stack's operating system. For more information
  on the supported operating systems, see AWS OpsWorks Operating Systems. You can
  specify a different Linux operating system for the cloned stack, but you cannot
  change from Linux to Windows or Windows to Linux.\n  * `:hostname_theme` - (String)
  The stack's host name theme, with spaces are replaced by underscores. The theme
  is used to generate host names for the stack's instances. By default, HostnameTheme
  is set to Layer_Dependent, which creates host names by appending integers to the
  layer's short name. The other themes are: Baked_Goods Clouds Europe_Cities Fruits
  Greek_Deities Legendary_creatures_from_Japan Planets_and_Moons Roman_Deities Scottish_Islands
  US_Cities Wild_Cats To obtain a generated host name, call GetHostNameSuggestion,
  which returns a host name based on the current theme.\n  * `:default_availability_zone`
  - (String) The cloned stack's default Availability Zone, which must be in the specified
  region. For more information, see Regions and Endpoints. If you also specify a value
  for DefaultSubnetId, the subnet must be in the same zone. For more information,
  see the VpcId parameter description.\n  * `:default_subnet_id` - (String) The stack's
  default VPC subnet ID. This parameter is required if you specify a value for the
  VpcId parameter. All instances are launched into this subnet unless you specify
  otherwise when you create the instance. If you also specify a value for DefaultAvailabilityZone,
  the subnet must be in that zone. For information on default values and when this
  parameter is required, see the VpcId parameter description.\n  * `:custom_json`
  - (String) A string that contains user-defined, custom JSON. It is used to override
  the corresponding default stack configuration JSON values. The string should be
  in the following format and must escape characters such as '\"': \"{\\\"key1\\\":
  \\\"value1\\\", \\\"key2\\\": \\\"value2\\\",...}\" For more information on custom
  JSON, see Use Custom JSON to Modify the Stack Configuration Attributes\n  * `:configuration_manager`
  - (Hash) The configuration manager. When you clone a Linux stack we recommend that
  you use the configuration manager to specify the Chef version: 0.9, 11.4, or 11.10.
  The default value is currently 11.10.\n    * `:name` - (String) The name. This parameter
  must be set to \"Chef\".\n    * `:version` - (String) The Chef version. This parameter
  must be set to 0.9, 11.4, or 11.10. The default value is 11.4.\n  * `:chef_configuration`
  - (Hash) A ChefConfiguration object that specifies whether to enable Berkshelf and
  the Berkshelf version on Chef 11.10 stacks. For more information, see Create a New
  Stack.\n    * `:manage_berkshelf` - (Boolean) Whether to enable Berkshelf.\n    *
  `:berkshelf_version` - (String) The Berkshelf version.\n  * `:use_custom_cookbooks`
  - (Boolean) Whether to use custom cookbooks.\n  * `:use_opsworks_security_groups`
  - (Boolean) Whether to associate the AWS OpsWorks built-in security groups with
  the stack's layers. AWS OpsWorks provides a standard set of built-in security groups,
  one for each layer, which are associated with layers by default. With UseOpsworksSecurityGroups
  you can instead provide your own custom security groups. UseOpsworksSecurityGroups
  has the following settings: True - AWS OpsWorks automatically associates the appropriate
  built-in security group with each layer (default setting). You can associate additional
  security groups with a layer after you create it but you cannot delete the built-in
  security group. False - AWS OpsWorks does not associate built-in security groups
  with layers. You must create appropriate EC2 security groups and associate a security
  group with each layer that you create. However, you can still manually associate
  a built-in security group with a layer on creation; custom security groups are required
  only for those layers that need custom settings. For more information, see Create
  a New Stack.\n  * `:custom_cookbooks_source` - (Hash) \n    * `:type` - (String)
  The repository type.  Valid values include:\n      * `git`\n      * `svn`\n      *
  `archive`\n      * `s3`\n    * `:url` - (String) The source URL.\n    * `:username`
  - (String) This parameter depends on the repository type. For Amazon S3 bundles,
  set Username to the appropriate IAM access key ID. For HTTP bundles, Git repositories,
  and Subversion repositories, set Username to the user name.\n    * `:password` -
  (String) When included in a request, the parameter depends on the repository type.
  For Amazon S3 bundles, set Password to the appropriate IAM secret access key. For
  HTTP bundles and Subversion repositories, set Password to the password. For more
  information on how to safely handle IAM credentials, see . In responses, AWS OpsWorks
  returns *****FILTERED***** instead of the actual value.\n    * `:ssh_key` - (String)
  In requests, the repository's SSH key. In responses, AWS OpsWorks returns *****FILTERED*****
  instead of the actual value.\n    * `:revision` - (String) The application's version.
  AWS OpsWorks enables you to easily deploy new versions of an application. One of
  the simplest approaches is to have branches or revisions in your repository that
  represent different versions that can potentially be deployed.\n  * `:default_ssh_key_name`
  - (String) A default Amazon EC2 key pair name. The default value is none. If you
  specify a key pair name, AWS OpsWorks installs the public key on the instance and
  you can use the private key with an SSH client to log in to the instance. For more
  information, see Using SSH to Communicate with an Instance and Managing SSH Access.
  You can override this setting by specifying a different key pair, or no key pair,
  when you create an instance.\n  * `:clone_permissions` - (Boolean) Whether to clone
  the source stack's permissions.\n  * `:clone_app_ids` - (Array&lt;<String>) A list
  of source stack app IDs to be included in the cloned stack.\n  * `:default_root_device_type`
  - (String) The default root device type. This value is used by default for all instances
  in the cloned stack, but you can override it when you create an instance. For more
  information, see Storage for the Root Device.  Valid values include:\n    * `ebs`\n
  \   * `instance-store`\n  * `:agent_version` - (String) The default AWS OpsWorks
  agent version. You have the following options: Auto-update - Set this parameter
  to LATEST. AWS OpsWorks automatically installs new agent versions on the stack's
  instances as soon as they are available. Fixed version - Set this parameter to your
  preferred agent version. To update the agent version, you must edit the stack configuration
  and specify a new version. AWS OpsWorks then automatically installs that version
  on the stack's instances. The default setting is LATEST. To specify an agent version,
  you must use the complete version number, not the abbreviated number shown on the
  console. For a list of available agent version numbers, call DescribeAgentVersions.
  You can also specify an agent version when you create or update an instance, which
  overrides the stack's default setting.\n@return [Core::Response] The `#data` method
  of the response object returns a hash with the following structure:\n\n  * `:stack_id`
  - (String)"
:create_app: |-
  Calls the CreateApp API operation.
  @param [Hash] options
    * `:stack_id` - *required* - (String) The stack ID.
    * `:shortname` - (String) The app's short name.
    * `:name` - *required* - (String) The app name.
    * `:description` - (String) A description of the app.
    * `:data_sources` - (Array&lt;<Hash>) The app's data source.
      * `:type` - (String) The data source's type, AutoSelectOpsworksMysqlInstance, OpsworksMysqlInstance, or RdsDbInstance.
      * `:arn` - (String) The data source's ARN.
      * `:database_name` - (String) The database name.
    * `:type` - *required* - (String) The app type. Each supported type is associated with a particular layer. For example, PHP applications are associated with a PHP layer. AWS OpsWorks deploys an application to those instances that are members of the corresponding layer. If your app isn't one of the standard types, or you prefer to implement your own Deploy recipes, specify other.  Valid values include:
      * `java`
      * `rails`
      * `php`
      * `nodejs`
      * `static`
      * `other`
    * `:app_source` - (Hash) A Source object that specifies the app repository.
      * `:type` - (String) The repository type.  Valid values include:
        * `git`
        * `svn`
        * `archive`
        * `s3`
      * `:url` - (String) The source URL.
      * `:username` - (String) This parameter depends on the repository type. For Amazon S3 bundles, set Username to the appropriate IAM access key ID. For HTTP bundles, Git repositories, and Subversion repositories, set Username to the user name.
      * `:password` - (String) When included in a request, the parameter depends on the repository type. For Amazon S3 bundles, set Password to the appropriate IAM secret access key. For HTTP bundles and Subversion repositories, set Password to the password. For more information on how to safely handle IAM credentials, see . In responses, AWS OpsWorks returns *****FILTERED***** instead of the actual value.
      * `:ssh_key` - (String) In requests, the repository's SSH key. In responses, AWS OpsWorks returns *****FILTERED***** instead of the actual value.
      * `:revision` - (String) The application's version. AWS OpsWorks enables you to easily deploy new versions of an application. One of the simplest approaches is to have branches or revisions in your repository that represent different versions that can potentially be deployed.
    * `:domains` - (Array&lt;<String>) The app virtual host settings, with multiple domains separated by commas. For example: 'www.example.com, example.com'
    * `:enable_ssl` - (Boolean) Whether to enable SSL for the app.
    * `:ssl_configuration` - (Hash) An SslConfiguration object with the SSL configuration.
      * `:certificate` - *required* - (String) The contents of the certificate's domain.crt file.
      * `:private_key` - *required* - (String) The private key; the contents of the certificate's domain.kex file.
      * `:chain` - (String) Optional. Can be used to specify an intermediate certificate authority key or client authentication.
    * `:attributes` - (Hash&lt;<String,String>) One or more user-defined key/value pairs to be added to the stack attributes.
    * `:environment` - (Array&lt;<Hash>) An array of EnvironmentVariable objects that specify environment variables to be associated with the app. After you deploy the app, these variables are defined on the associated app server instance. For more information, see Environment Variables. There is no specific limit on the number of environment variables. However, the size of the associated data structure - which includes the variables' names, values, and protected flag values - cannot exceed 10 KB (10240 Bytes). This limit should accommodate most if not all use cases. Exceeding it will cause an exception with the message, "Environment: is too large (maximum is 10KB)." This parameter is supported only by Chef 11.10 stacks. If you have specified one or more environment variables, you cannot modify the stack's Chef version.
      * `:key` - *required* - (String) (Required) The environment variable's name, which can consist of up to 64 characters and must be specified. The name can contain upper- and lowercase letters, numbers, and underscores (_), but it must start with a letter or underscore.
      * `:value` - *required* - (String) (Optional) The environment variable's value, which can be left empty. If you specify a value, it can contain up to 256 characters, which must all be printable.
      * `:secure` - (Boolean) (Optional) Whether the variable's value will be returned by the DescribeApps action. To conceal an environment variable's value, set Secure to  `true` . DescribeApps then returns *****FILTERED***** instead of the actual value. The default value for Secure is  `false` .
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:app_id` - (String)
:create_deployment: |-
  Calls the CreateDeployment API operation.
  @param [Hash] options
    * `:stack_id` - *required* - (String) The stack ID.
    * `:app_id` - (String) The app ID. This parameter is required for app deployments, but not for other deployment commands.
    * `:instance_ids` - (Array&lt;<String>) The instance IDs for the deployment targets.
    * `:command` - *required* - (Hash) A DeploymentCommand object that specifies the deployment command and any associated arguments.
      * `:name` - *required* - (String) Specifies the operation. You can specify only one command. For stacks, the following commands are available: execute_recipes: Execute one or more recipes. To specify the recipes, set an Args parameter named recipes to the list of recipes to be executed. For example, to execute phpapp::appsetup, set Args to `{"recipes":["phpapp::appsetup"]}`. install_dependencies: Install the stack's dependencies. update_custom_cookbooks: Update the stack's custom cookbooks. update_dependencies: Update the stack's dependencies. The update_dependencies and install_dependencies commands are supported only for Linux instances. You can run the commands successfully on Windows instances, but they do nothing. For apps, the following commands are available: deploy: Deploy an app. Ruby on Rails apps have an optional Args parameter named migrate. Set Args to `{"migrate":[" `true` "]}` to migrate the database. The default setting is `{"migrate":[" `false` "]}`. rollback Roll the app back to the previous version. When you update an app, AWS OpsWorks stores the previous version, up to a maximum of five versions. You can use this command to roll an app back as many as four versions. start: Start the app's web or application server. stop: Stop the app's web or application server. restart: Restart the app's web or application server. undeploy: Undeploy the app.  Valid values include:
        * `install_dependencies`
        * `update_dependencies`
        * `update_custom_cookbooks`
        * `execute_recipes`
        * `configure`
        * `setup`
        * `deploy`
        * `rollback`
        * `start`
        * `stop`
        * `restart`
        * `undeploy`
      * `:args` - (Hash&lt;<String,Array&lt;<String>>) The arguments of those commands that take arguments. It should be set to a JSON object with the following format: {"arg_name1" : ["value1", "value2", ...], "arg_name2" : ["value1", "value2", ...], ...} The update_dependencies command takes two arguments: upgrade_os_to - Specifies the desired Amazon Linux version for instances whose OS you want to upgrade, such as Amazon Linux 2014.09. You must also set the allow_reboot argument to  `true` . allow_reboot - Specifies whether to allow AWS OpsWorks to reboot the instances if necessary, after installing the updates. This argument can be set to either  `true`  or  `false` . The default value is  `false` . For example, to upgrade an instance to Amazon Linux 2014.09, set Args to the following. { "upgrade_os_to":["Amazon Linux 2014.09"], "allow_reboot":[" `true` "] }
    * `:comment` - (String) A user-defined comment.
    * `:custom_json` - (String) A string that contains user-defined, custom JSON. It is used to override the corresponding default stack configuration JSON values. The string should be in the following format and must escape characters such as '"': "{\"key1\": \"value1\", \"key2\": \"value2\",...}" For more information on custom JSON, see Use Custom JSON to Modify the Stack Configuration Attributes.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:deployment_id` - (String)
:create_instance: |-
  Calls the CreateInstance API operation.
  @param [Hash] options
    * `:stack_id` - *required* - (String) The stack ID.
    * `:layer_ids` - *required* - (Array&lt;<String>) An array that contains the instance's layer IDs.
    * `:instance_type` - *required* - (String) The instance type, such as t2.micro. For a list of supported instance types, open the stack in the console, choose Instances, and choose + Instance. The Size list contains the currently supported types. For more information, see Instance Families and Types. The parameter values that you use to specify the various types are in the API Name column of the Available Instance Types table.
    * `:auto_scaling_type` - (String) For load-based or time-based instances, the type. Windows stacks can use only time-based instances.  Valid values include:
      * `load`
      * `timer`
    * `:hostname` - (String) The instance host name.
    * `:os` - (String) The instance's operating system, which must be set to one of the following. A supported Linux operating system: An Amazon Linux version, such as Amazon Linux 2015.03, Ubuntu 12.04 LTS, or Ubuntu 14.04 LTS. Microsoft Windows Server 2012 R2 Base. A custom AMI: Custom. For more information on the supported operating systems, see AWS OpsWorks Operating Systems. The default option is the current Amazon Linux version. If you set this parameter to Custom, you must use the CreateInstance action's AmiId parameter to specify the custom AMI that you want to use. For more information on the supported operating systems, see Operating SystemsFor more information on how to use custom AMIs with AWS OpsWorks, see Using Custom AMIs.
    * `:ami_id` - (String) A custom AMI ID to be used to create the instance. The AMI should be based on one of the supported operating systems. For more information, see Using Custom AMIs. If you specify a custom AMI, you must set Os to Custom.
    * `:ssh_key_name` - (String) The instance's Amazon EC2 key-pair name.
    * `:availability_zone` - (String) The instance Availability Zone. For more information, see Regions and Endpoints.
    * `:virtualization_type` - (String) The instance's virtualization type, paravirtual or hvm.
    * `:subnet_id` - (String) The ID of the instance's subnet. If the stack is running in a VPC, you can use this parameter to override the stack's default subnet ID value and direct AWS OpsWorks to launch the instance in a different subnet.
    * `:architecture` - (String) The instance architecture. The default option is x86_64. Instance types do not necessarily support both architectures. For a list of the architectures that are supported by the different instance types, see Instance Families and Types.  Valid values include:
      * `x86_64`
      * `i386`
    * `:root_device_type` - (String) The instance root device type. For more information, see Storage for the Root Device.  Valid values include:
      * `ebs`
      * `instance-store`
    * `:block_device_mappings` - (Array&lt;<Hash>) An array of BlockDeviceMapping objects that specify the instance's block devices. For more information, see Block Device Mapping.
      * `:device_name` - (String) The device name that is exposed to the instance, such as /dev/sdh. For the root device, you can use the explicit device name or you can set this parameter to ROOT_DEVICE and AWS OpsWorks will provide the correct device name.
      * `:no_device` - (String) Suppresses the specified device included in the AMI's block device mapping.
      * `:virtual_name` - (String) The virtual device name. For more information, see BlockDeviceMapping.
      * `:ebs` - (Hash) An EBSBlockDevice that defines how to configure an Amazon EBS volume when the instance is launched.
        * `:snapshot_id` - (String) The snapshot ID.
        * `:iops` - (Integer) The number of I/O operations per second (IOPS) that the volume supports. For more information, see EbsBlockDevice.
        * `:volume_size` - (Integer) The volume size, in GiB. For more information, see EbsBlockDevice.
        * `:volume_type` - (String) The volume type. gp2 for General Purpose (SSD) volumes, io1 for Provisioned IOPS (SSD) volumes, and standard for Magnetic volumes.  Valid values include:
          * `gp2`
          * `io1`
          * `standard`
        * `:delete_on_termination` - (Boolean) Whether the volume is deleted on instance termination.
    * `:install_updates_on_boot` - (Boolean) Whether to install operating system and package updates when the instance boots. The default value is  `true` . To control when updates are installed, set this value to  `false` . You must then update your instances manually by using CreateDeployment to run the update_dependencies stack command or by manually running yum (Amazon Linux) or apt-get (Ubuntu) on the instances. We strongly recommend using the default value of  `true`  to ensure that your instances have the latest security updates.
    * `:ebs_optimized` - (Boolean) Whether to create an Amazon EBS-optimized instance.
    * `:agent_version` - (String) The default AWS OpsWorks agent version. You have the following options: INHERIT - Use the stack's default agent version setting. version_number - Use the specified agent version. This value overrides the stack's default setting. To update the agent version, edit the instance configuration and specify a new version. AWS OpsWorks then automatically installs that version on the instance. The default setting is INHERIT. To specify an agent version, you must use the complete version number, not the abbreviated number shown on the console. For a list of available agent version numbers, call DescribeAgentVersions.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:instance_id` - (String)
:create_layer: |-
  Calls the CreateLayer API operation.
  @param [Hash] options
    * `:stack_id` - *required* - (String) The layer stack ID.
    * `:type` - *required* - (String) The layer type. A stack cannot have more than one built-in layer of the same type. It can have any number of custom layers.  Valid values include:
      * `java-app`
      * `lb`
      * `web`
      * `php-app`
      * `rails-app`
      * `nodejs-app`
      * `memcached`
      * `db-master`
      * `monitoring-master`
      * `custom`
    * `:name` - *required* - (String) The layer name, which is used by the console.
    * `:shortname` - *required* - (String) For custom layers only, use this parameter to specify the layer's short name, which is used internally by AWS OpsWorks and by Chef recipes. The short name is also used as the name for the directory where your app files are installed. It can have a maximum of 200 characters, which are limited to the alphanumeric characters, '-', '_', and '.'. The built-in layers' short names are defined by AWS OpsWorks. For more information, see the Layer Reference
    * `:attributes` - (Hash&lt;<String,String>) One or more user-defined key/value pairs to be added to the stack attributes.
    * `:custom_instance_profile_arn` - (String) The ARN of an IAM profile that to be used for the layer's EC2 instances. For more information about IAM ARNs, see Using Identifiers.
    * `:custom_security_group_ids` - (Array&lt;<String>) An array containing the layer custom security group IDs.
    * `:packages` - (Array&lt;<String>) An array of Package objects that describe the layer packages.
    * `:volume_configurations` - (Array&lt;<Hash>) A VolumeConfigurations object that describes the layer's Amazon EBS volumes.
      * `:mount_point` - *required* - (String) The volume mount point. For example "/dev/sdh".
      * `:raid_level` - (Integer) The volume RAID level.
      * `:number_of_disks` - *required* - (Integer) The number of disks in the volume.
      * `:size` - *required* - (Integer) The volume size.
      * `:volume_type` - (String) The volume type: standard - Magnetic io1 - Provisioned IOPS (SSD) gp2 - General Purpose (SSD)
      * `:iops` - (Integer) For PIOPS volumes, the IOPS per disk.
    * `:enable_auto_healing` - (Boolean) Whether to disable auto healing for the layer.
    * `:auto_assign_elastic_ips` - (Boolean) Whether to automatically assign an Elastic IP address to the layer's instances. For more information, see How to Edit a Layer.
    * `:auto_assign_public_ips` - (Boolean) For stacks that are running in a VPC, whether to automatically assign a public IP address to the layer's instances. For more information, see How to Edit a Layer.
    * `:custom_recipes` - (Hash) A LayerCustomRecipes object that specifies the layer custom recipes.
      * `:setup` - (Array&lt;<String>) An array of custom recipe names to be run following a setup event.
      * `:configure` - (Array&lt;<String>) An array of custom recipe names to be run following a configure event.
      * `:deploy` - (Array&lt;<String>) An array of custom recipe names to be run following a deploy event.
      * `:undeploy` - (Array&lt;<String>) An array of custom recipe names to be run following a undeploy event.
      * `:shutdown` - (Array&lt;<String>) An array of custom recipe names to be run following a shutdown event.
    * `:install_updates_on_boot` - (Boolean) Whether to install operating system and package updates when the instance boots. The default value is  `true` . To control when updates are installed, set this value to  `false` . You must then update your instances manually by using CreateDeployment to run the update_dependencies stack command or manually running yum (Amazon Linux) or apt-get (Ubuntu) on the instances. We strongly recommend using the default value of  `true` , to ensure that your instances have the latest security updates.
    * `:use_ebs_optimized_instances` - (Boolean) Whether to use Amazon EBS-optimized instances.
