  `:description` - (String) The description for the new AMI being created.\n  * `:no_reboot`
  - (Boolean) By default this property is set to  `false` , which means Amazon EC2
  attempts to cleanly shut down the instance before image creation and reboots the
  instance afterwards. When set to  `true` , Amazon EC2 will not shut down the instance
  before creating the image. When this option is used, file system integrity on the
  created image cannot be guaranteed.\n  * `:block_device_mappings` - (Array&lt;<Hash>)
  \n    * `:virtual_name` - (String) Specifies the virtual device name.\n    * `:device_name`
  - (String) Specifies the device name (e.g., /dev/sdh).\n    * `:ebs` - (Hash) Specifies
