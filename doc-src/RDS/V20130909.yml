---
:add_source_identifier_to_subscription: |-
  Calls the AddSourceIdentifierToSubscription API operation.
  @param [Hash] options
    * `:subscription_name` - *required* - (String) The name of the RDS event notification subscription you want to add a source identifier to.
    * `:source_identifier` - *required* - (String) The identifier of the event source to be added. An identifier must begin with a letter and must contain only ASCII letters, digits, and hyphens; it cannot end with a hyphen or contain two consecutive hyphens. Constraints: If the source type is a DB instance, then a DBInstanceIdentifier must be supplied. If the source type is a DB security group, a DBSecurityGroupName must be supplied. If the source type is a DB parameter group, a DBParameterGroupName must be supplied. If the source type is a DB Snapshot, a DBSnapshotIdentifier must be supplied.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:customer_aws_id` - (String)
    * `:cust_subscription_id` - (String)
    * `:sns_topic_arn` - (String)
    * `:status` - (String)
    * `:subscription_creation_time` - (String)
    * `:source_type` - (String)
    * `:source_ids_list` - (Array<String>)
    * `:event_categories_list` - (Array<String>)
    * `:enabled` - (Boolean)
:add_tags_to_resource: |-
  Calls the AddTagsToResource API operation.
  @param [Hash] options
    * `:resource_name` - *required* - (String) The DB Instance the tags will be added to.
    * `:tags` - *required* - (Array&lt;<Hash>) The tags to be assigned to the DB Instance.
      * `:key` - (String) A key is the required name of the tag. The string value can be from 1 to 128 Unicode characters in length and cannot be prefixed with "aws:". The string may only contain only the set of Unicode letters, digits, white-space, '_', '.', '/', '=', '+', '-' (Java regex: "^([\\p`{L}\\p{Z}\\p{N}`_.:/=+\\-]*)$").
      * `:value` - (String) A value is the optional value of the tag. The string value can be from 1 to 256 Unicode characters in length and cannot be prefixed with "aws:". The string may only contain only the set of Unicode letters, digits, white-space, '_', '.', '/', '=', '+', '-' (Java regex: "^([\\p`{L}\\p{Z}\\p{N}`_.:/=+\\-]*)$").
  @return [Core::Response]
:authorize_db_security_group_ingress: |-
  Calls the AuthorizeDBSecurityGroupIngress API operation.
  @param [Hash] options
    * `:db_security_group_name` - (String) The name of the DB Security Group to authorize.
    * `:cidrip` - (String) The IP range to authorize.
    * `:ec2_security_group_name` - (String) Name of the EC2 Security Group to authorize.
    * `:ec2_security_group_id` - (String) Id of the EC2 Security Group to authorize. For VPC DB Security Groups, EC2SecurityGroupId must be provided. Otherwise, EC2SecurityGroupOwnerId and either EC2SecurityGroupName or EC2SecurityGroupId must be provided.
    * `:ec2_security_group_owner_id` - (String) AWS Account Number of the owner of the security group specified in the EC2SecurityGroupName parameter. The AWS Access Key ID is not an acceptable value.
  @return [Core::Response] The `#data` method of the response object returns a hash with the following structure:

    * `:owner_id` - (String)
    * `:db_security_group_name` - (String)
    * `:db_security_group_description` - (String)
    * `:vpc_id` - (String)
    * `:ec_2_security_groups` - (Array<Hash>)
      * `:status` - (String)
      * `:ec2_security_group_name` - (String)
      * `:ec2_security_group_id` - (String)
      * `:ec2_security_group_owner_id` - (String)
    * `:ip_ranges` - (Array<Hash>)
      * `:status` - (String)
      * `:cidrip` - (String)
:copy_db_snapshot: "Calls the CopyDBSnapshot API operation.\n@param [Hash] options\n
  \ * `:source_db_snapshot_identifier` - *required* - (String) The identifier for
  the source DB snapshot. Constraints: Must be the identifier for a valid automated
  snapshot in the \"available\" state. Example: rds:mydb-2012-01-15-00-01\n  * `:target_db_snapshot_identifier`
  - *required* - (String) The identifier for the copied snapshot. Constraints: Cannot
  be null, empty, or blank Must contain from 1 to 255 alphanumeric characters or hyphens
  First character must be a letter Cannot end with a hyphen or contain two consecutive
  hyphens Example: my-db-snapshot\n  * `:tags` - (Array&lt;<Hash>) \n    * `:key`
  - (String) A key is the required name of the tag. The string value can be from 1
  to 128 Unicode characters in length and cannot be prefixed with \"aws:\". The string
  may only contain only the set of Unicode letters, digits, white-space, '_', '.',
  '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n
  \   * `:value` - (String) A value is the optional value of the tag. The string value
  can be from 1 to 256 Unicode characters in length and cannot be prefixed with \"aws:\".
  The string may only contain only the set of Unicode letters, digits, white-space,
  '_', '.', '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n@return
  [Core::Response] The `#data` method of the response object returns a hash with the
  following structure:\n\n  * `:db_snapshot_identifier` - (String)\n  * `:db_instance_identifier`
  - (String)\n  * `:snapshot_create_time` - (Time)\n  * `:engine` - (String)\n  *
  `:allocated_storage` - (Integer)\n  * `:status` - (String)\n  * `:port` - (Integer)\n
  \ * `:availability_zone` - (String)\n  * `:vpc_id` - (String)\n  * `:instance_create_time`
  - (Time)\n  * `:master_username` - (String)\n  * `:engine_version` - (String)\n
  \ * `:license_model` - (String)\n  * `:snapshot_type` - (String)\n  * `:iops` -
  (Integer)\n  * `:option_group_name` - (String)\n  * `:percent_progress` - (Integer)\n
  \ * `:source_region` - (String)"
:create_db_instance: "Calls the CreateDBInstance API operation.\n@param [Hash] options\n
  \ * `:db_name` - (String) The name of the database to create when the DB Instance
  is created. If this parameter is not specified, no database is created in the DB
  Instance.\n  * `:db_instance_identifier` - *required* - (String) The DB Instance
  identifier. This parameter is stored as a lowercase string.\n  * `:allocated_storage`
  - *required* - (Integer) The amount of storage (in gigabytes) to be initially allocated
  for the database instance.\n  * `:db_instance_class` - *required* - (String) The
  compute and memory capacity of the DB Instance.\n  * `:engine` - *required* - (String)
  The name of the database engine to be used for this instance.\n  * `:master_username`
  - *required* - (String) The name of master user for the client DB Instance.\n  *
  `:master_user_password` - *required* - (String) The password for the master DB Instance
  user.\n  * `:db_security_groups` - (Array&lt;<String>) A list of DB Security Groups
  to associate with this DB Instance.\n  * `:vpc_security_group_ids` - (Array&lt;<String>)
  A list of EC2 VPC Security Groups to associate with this DB Instance. Default: The
  default EC2 VPC Security Group for the DB Subnet group's VPC.\n  * `:availability_zone`
  - (String) The EC2 Availability Zone that the database instance will be created
  in.\n  * `:db_subnet_group_name` - (String) A DB Subnet Group to associate with
  this DB Instance. If there is no DB Subnet Group, then it is a non-VPC DB instance.\n
  \ * `:preferred_maintenance_window` - (String) The weekly time range (in UTC) during
  which system maintenance can occur.\n  * `:db_parameter_group_name` - (String) The
  name of the database parameter group to associate with this DB instance. If this
  argument is omitted, the default DBParameterGroup for the specified engine will
  be used.\n  * `:backup_retention_period` - (Integer) The number of days for which
  automated backups are retained. Setting this parameter to a positive number enables
  backups. Setting this parameter to 0 disables automated backups.\n  * `:preferred_backup_window`
  - (String) The daily time range during which automated backups are created if automated
  backups are enabled, as determined by the BackupRetentionPeriod.\n  * `:port` -
  (Integer) The port number on which the database accepts connections.\n  * `:multi_az`
  - (Boolean) Specifies if the DB Instance is a Multi-AZ deployment. You cannot set
  the AvailabilityZone parameter if the MultiAZ parameter is set to  `true` .\n  *
  `:engine_version` - (String) The version number of the database engine to use. Example:
  5.1.42\n  * `:auto_minor_version_upgrade` - (Boolean) Indicates that minor engine
  upgrades will be applied automatically to the DB Instance during the maintenance
  window. Default:  `true` \n  * `:license_model` - (String) License model information
  for this DB Instance. Valid values: license-included | bring-your-own-license |
  general-public-license\n  * `:iops` - (Integer) The amount of Provisioned IOPS (input/output
  operations per second) to be initially allocated for the DB Instance. Constraints:
  Must be an integer greater than 1000.\n  * `:option_group_name` - (String) Indicates
  that the DB Instance should be associated with the specified option group.\n  *
  `:character_set_name` - (String) For supported engines, indicates that the DB Instance
  should be associated with the specified CharacterSet.\n  * `:publicly_accessible`
  - (Boolean) Specifies the accessibility options for the DB Instance. A value of
  \ `true`  specifies an Internet-facing instance with a publicly resolvable DNS name,
  which resolves to a public IP address. A value of  `false`  specifies an internal
  instance with a DNS name that resolves to a private IP address. Default: The default
  behavior varies depending on whether a VPC has been requested or not. The following
  list shows the default behavior in each case. Default VPC: `true`  VPC: `false`
  \ If no DB subnet group has been specified as part of the request and the PubliclyAccessible
  value has not been set, the DB instance will be publicly accessible. If a specific
  DB subnet group has been specified as part of the request and the PubliclyAccessible
  value has not been set, the DB instance will be private.\n  * `:tags` - (Array&lt;<Hash>)
  \n    * `:key` - (String) A key is the required name of the tag. The string value
  can be from 1 to 128 Unicode characters in length and cannot be prefixed with \"aws:\".
  The string may only contain only the set of Unicode letters, digits, white-space,
  '_', '.', '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n
  \   * `:value` - (String) A value is the optional value of the tag. The string value
  can be from 1 to 256 Unicode characters in length and cannot be prefixed with \"aws:\".
  The string may only contain only the set of Unicode letters, digits, white-space,
  '_', '.', '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n@return
  [Core::Response] The `#data` method of the response object returns a hash with the
  following structure:\n\n  * `:db_instance_identifier` - (String)\n  * `:db_instance_class`
  - (String)\n  * `:engine` - (String)\n  * `:db_instance_status` - (String)\n  *
  `:master_username` - (String)\n  * `:db_name` - (String)\n  * `:endpoint` - (Hash)\n
  \   * `:address` - (String)\n    * `:port` - (Integer)\n  * `:allocated_storage`
  - (Integer)\n  * `:instance_create_time` - (Time)\n  * `:preferred_backup_window`
  - (String)\n  * `:backup_retention_period` - (Integer)\n  * `:db_security_groups`
  - (Array<Hash>)\n    * `:db_security_group_name` - (String)\n    * `:status` - (String)\n
  \ * `:vpc_security_groups` - (Array<Hash>)\n    * `:vpc_security_group_id` - (String)\n
  \   * `:status` - (String)\n  * `:db_parameter_groups` - (Array<Hash>)\n    * `:db_parameter_group_name`
  - (String)\n    * `:parameter_apply_status` - (String)\n  * `:availability_zone`
  - (String)\n  * `:db_subnet_group` - (Hash)\n    * `:db_subnet_group_name` - (String)\n
  \   * `:db_subnet_group_description` - (String)\n    * `:vpc_id` - (String)\n    *
  `:subnet_group_status` - (String)\n    * `:subnets` - (Array<Hash>)\n      * `:subnet_identifier`
  - (String)\n      * `:subnet_availability_zone` - (Hash)\n        * `:name` - (String)\n
  \       * `:provisioned_iops_capable` - (Boolean)\n      * `:subnet_status` - (String)\n
  \ * `:preferred_maintenance_window` - (String)\n  * `:pending_modified_values` -
  (Hash)\n    * `:db_instance_class` - (String)\n    * `:allocated_storage` - (Integer)\n
  \   * `:master_user_password` - (String)\n    * `:port` - (Integer)\n    * `:backup_retention_period`
  - (Integer)\n    * `:multi_az` - (Boolean)\n    * `:engine_version` - (String)\n
  \   * `:iops` - (Integer)\n    * `:db_instance_identifier` - (String)\n  * `:latest_restorable_time`
  - (Time)\n  * `:multi_az` - (Boolean)\n  * `:engine_version` - (String)\n  * `:auto_minor_version_upgrade`
  - (Boolean)\n  * `:read_replica_source_db_instance_identifier` - (String)\n  * `:read_replica_db_instance_identifiers`
  - (Array<String>)\n  * `:license_model` - (String)\n  * `:iops` - (Integer)\n  *
  `:option_group_memberships` - (Array<Hash>)\n    * `:option_group_name` - (String)\n
  \   * `:status` - (String)\n  * `:character_set_name` - (String)\n  * `:secondary_availability_zone`
  - (String)\n  * `:publicly_accessible` - (Boolean)\n  * `:status_infos` - (Array<Hash>)\n
  \   * `:status_type` - (String)\n    * `:normal` - (Boolean)\n    * `:status` -
  (String)\n    * `:message` - (String)"
:create_db_instance_read_replica: "Calls the CreateDBInstanceReadReplica API operation.\n@param
  [Hash] options\n  * `:db_instance_identifier` - *required* - (String) The DB Instance
  identifier of the Read Replica. This is the unique key that identifies a DB Instance.
  This parameter is stored as a lowercase string.\n  * `:source_db_instance_identifier`
  - *required* - (String) The identifier of the DB Instance that will act as the source
  for the Read Replica. Each DB Instance can have up to five Read Replicas. Constraints:
  Must be the identifier of an existing DB Instance that is not already a Read Replica
  DB Instance.\n  * `:db_instance_class` - (String) The compute and memory capacity
  of the Read Replica. Valid Values: db.m1.small | db.m1.large | db.m1.xlarge | db.m2.xlarge
  |db.m2.2xlarge | db.m2.4xlarge Default: Inherits from the source DB Instance.\n
  \ * `:availability_zone` - (String) The Amazon EC2 Availability Zone that the Read
  Replica will be created in. Default: A random, system-chosen Availability Zone in
  the endpoint's region. Example: us-east-1d\n  * `:port` - (Integer) The port number
  that the DB Instance uses for connections. Default: Inherits from the source DB
  Instance Valid Values: 1150-65535\n  * `:auto_minor_version_upgrade` - (Boolean)
  Indicates that minor engine upgrades will be applied automatically to the Read Replica
  during the maintenance window. Default: Inherits from the source DB Instance\n  *
  `:iops` - (Integer) The amount of Provisioned IOPS (input/output operations per
  second) to be initially allocated for the DB Instance.\n  * `:option_group_name`
  - (String) The option group the DB instance will be associated with. If omitted,
  the default Option Group for the engine specified will be used.\n  * `:publicly_accessible`
  - (Boolean) Specifies the accessibility options for the DB Instance. A value of
  \ `true`  specifies an Internet-facing instance with a publicly resolvable DNS name,
  which resolves to a public IP address. A value of  `false`  specifies an internal
  instance with a DNS name that resolves to a private IP address. Default: The default
  behavior varies depending on whether a VPC has been requested or not. The following
  list shows the default behavior in each case. Default VPC: `true`  VPC: `false`
