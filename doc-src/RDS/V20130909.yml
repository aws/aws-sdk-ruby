  value has not been set, the DB instance will be publicly accessible. If a specific
  DB subnet group has been specified as part of the request and the PubliclyAccessible
  value has not been set, the DB instance will be private.\n  * `:tags` - (Array&lt;<Hash>)
  \n    * `:key` - (String) A key is the required name of the tag. The string value
  can be from 1 to 128 Unicode characters in length and cannot be prefixed with \"aws:\".
  The string may only contain only the set of Unicode letters, digits, white-space,
  '_', '.', '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n
  \   * `:value` - (String) A value is the optional value of the tag. The string value
  can be from 1 to 256 Unicode characters in length and cannot be prefixed with \"aws:\".
  The string may only contain only the set of Unicode letters, digits, white-space,
  '_', '.', '/', '=', '+', '-' (Java regex: \"^([\\\\p`{L}\\\\p{Z}\\\\p{N}`_.:/=+\\\\-]*)$\").\n
  \ * `:db_subnet_group_name` - (String) A DB Subnet Group to associate with this
  DB Instance in case of a cross region read replica. If there is no DB Subnet Group,
  then it is a non-VPC DB instance. Constraints: All the cross region read replicas
  that share the source instance should lie within the same VPC.\n@return [Core::Response]
  The `#data` method of the response object returns a hash with the following structure:\n\n
  \ * `:db_instance_identifier` - (String)\n  * `:db_instance_class` - (String)\n
  \ * `:engine` - (String)\n  * `:db_instance_status` - (String)\n  * `:master_username`
  - (String)\n  * `:db_name` - (String)\n  * `:endpoint` - (Hash)\n    * `:address`
  - (String)\n    * `:port` - (Integer)\n  * `:allocated_storage` - (Integer)\n  *
  `:instance_create_time` - (Time)\n  * `:preferred_backup_window` - (String)\n  *
  `:backup_retention_period` - (Integer)\n  * `:db_security_groups` - (Array<Hash>)\n
  \   * `:db_security_group_name` - (String)\n    * `:status` - (String)\n  * `:vpc_security_groups`
  - (Array<Hash>)\n    * `:vpc_security_group_id` - (String)\n    * `:status` - (String)\n
  \ * `:db_parameter_groups` - (Array<Hash>)\n    * `:db_parameter_group_name` - (String)\n
  \   * `:parameter_apply_status` - (String)\n  * `:availability_zone` - (String)\n
  \ * `:db_subnet_group` - (Hash)\n    * `:db_subnet_group_name` - (String)\n    *
  `:db_subnet_group_description` - (String)\n    * `:vpc_id` - (String)\n    * `:subnet_group_status`
  - (String)\n    * `:subnets` - (Array<Hash>)\n      * `:subnet_identifier` - (String)\n
  \     * `:subnet_availability_zone` - (Hash)\n        * `:name` - (String)\n        *
  `:provisioned_iops_capable` - (Boolean)\n      * `:subnet_status` - (String)\n  *
  `:preferred_maintenance_window` - (String)\n  * `:pending_modified_values` - (Hash)\n
  \   * `:db_instance_class` - (String)\n    * `:allocated_storage` - (Integer)\n
  \   * `:master_user_password` - (String)\n    * `:port` - (Integer)\n    * `:backup_retention_period`
  - (Integer)\n    * `:multi_az` - (Boolean)\n    * `:engine_version` - (String)\n
  \   * `:iops` - (Integer)\n    * `:db_instance_identifier` - (String)\n  * `:latest_restorable_time`
  - (Time)\n  * `:multi_az` - (Boolean)\n  * `:engine_version` - (String)\n  * `:auto_minor_version_upgrade`
