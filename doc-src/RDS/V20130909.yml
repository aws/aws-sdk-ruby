  - (String)\n  * `:publicly_accessible` - (Boolean)\n  * `:status_infos` - (Array<Hash>)\n
  \   * `:status_type` - (String)\n    * `:normal` - (Boolean)\n    * `:status` -
  (String)\n    * `:message` - (String)"
