branches:
  only:
    - version-3

language: ruby

before_install:
  - gem install bundler -v '< 2'

dist: xenial
group: edge

rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2

sudo: false

env:
  - PURE_RUBY=1
  - KITCHEN_SINK=1

script: >
  (echo "travis_fold:start:sdkbuild") &&
  (bundle exec rake build) &&
  (echo "travis_fold:end:sdkbuild") &&
  (bundle exec rake test:spec)

bundler_args: --without docs repl
