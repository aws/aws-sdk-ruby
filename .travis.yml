branches:
  only:
    - master

language: ruby

before_install:
  - gem install bundler -v '< 2'

dist: xenial
group: edge

rvm:
  - 1.9.3
  - jruby-9.1

matrix:
exclude:
  - rvm: jruby-9.1
    env: KITCHEN_SINK=1

sudo: false

env:
  - PURE_RUBY=1
  - KITCHEN_SINK=1

script: >
  (echo "travis_fold:start:sdkbuild") &&
  (bundle exec rake build) &&
  (echo "travis_fold:end:sdkbuild") &&
  (bundle exec rake test:spec)

bundler_args: --without docs repl

notifications:
  webhooks:
    urls:
      - "https://webhooks.gitter.im/e/4442efd380ec811746d9"
    on_success: change
    on_failure: always
    on_start: false
