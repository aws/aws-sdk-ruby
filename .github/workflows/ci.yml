name: CI

on:
  push:
    branches:
      - version-3

  pull_request:
    branches:
      - version-3

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        ruby: [1.9, '2.0', 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, '3.0', jruby-9.1, jruby-9.2]
        env: [PURE_RUBY, KITCHEN_SINK]
        exclude:
          - ruby: jruby-9.1
            env: KITCHEN_SINK
          - ruby: jruby-9.2
            env: KITCHEN_SINK
        include:
          - ruby: 2.3
            env: OLD_OJ=1
          - ruby: 2.3
            env: OLD_OX=1
          - ruby: 2.3
            env: NO_H2=1

    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@v2

      - name: Setup environment
        run: echo "${{ matrix.env }}=1" >> $GITHUB_ENV

      - name: Install gems
        run: |
          echo PURE_RUBY=$PURE_RUBY KITCHEN_SINK=$KITCHEN_SINK
          bundle install --without docs repl

      - name: SDK Build
        run: bundle exec rake build

      - name: Tests
        run: bundle exec rake test:spec
