name: CI

on:
  push:
    branches:
      - version-3

  pull_request:
    branches:
      - version-3

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.3, 2.4, 2.5, 2.6, 2.7, '3.0', 3.1, 3.2, jruby-9.1, jruby-9.2, jruby-9.3, jruby-9.4]
        env: [KITCHEN_SINK, NATIVE_EXTENSION, CRT]
        exclude:
          # JRuby does not support native extension gems
          - ruby: jruby-9.1
            env: NATIVE_EXTENSION
          - ruby: jruby-9.2
            env: NATIVE_EXTENSION
          - ruby: jruby-9.3
            env: NATIVE_EXTENSION
          - ruby: jruby-9.4
            env: NATIVE_EXTENSION
          # CRT supports Ruby >= 2.5
          - ruby: 2.3
            env: CRT
          - ruby: 2.4
            env: CRT
          # CRT does not have JRuby bindings
          - ruby: jruby-9.1
            env: CRT
          - ruby: jruby-9.2
            env: CRT
          - ruby: jruby-9.3
            env: CRT
          - ruby: jruby-9.4
            env: CRT

    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@v3

      - name: Setup environment
        run: echo "${{ matrix.env }}=1" >> $GITHUB_ENV

      - name: Install gems
        run: |
          echo NATIVE_EXTENSION=$NATIVE_EXTENSION KITCHEN_SINK=$KITCHEN_SINK CRT=$CRT
          bundle install --without docs repl development

      - name: SDK Build
        run: bundle exec rake build

      - name: Tests
        env:
          JRUBY_OPTS: -J-Xmx4g
        run: bundle exec rake test:spec
