name: CI

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        ruby: [2.0, 2.1, 2.2, 2.3, 2.4, 2.5, 2.6, 2.7, jruby-9.1, jruby-9.2]
        env: [pure_ruby, kitchen_sink]
        exclude:
          - ruby: jruby-9.1
            env: kitchen_sink
          - ruby: jruby-9.2
            env: kitchen_sink

    steps:
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}

      - uses: actions/checkout@v2

      - name: 'set PURE_RUBY'
        if: ${{ matrix.env == 'pure_ruby' }}
        env:
          PURE_RUBY: 1
        run: echo $PURE_RUBY

      - name: 'set KITCHEN_SINK'
        if: ${{ matrix.env == 'kitchen_sink' }}
        env:
          KITCHEN_SINK: 1
        run: echo $KITCHEN_SINK

      - name: Install gems
        run: |
          echo PURE_RUBY=$PURE_RUBY KITCHEN_SINK=$KITCHEN_SINK
          bundle install

      - name: SDK Build
        run: bundle exec rake build

      - name: Tests
        run: bundle exec rake test:spec
