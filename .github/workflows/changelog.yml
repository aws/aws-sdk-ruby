on: pull_request

jobs:
  changelog_comment_pr:
    runs-on: ubuntu-latest
    name: Comment on Changelog requires
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: list files
        run: |
          URL="https://api.github.com/repos/${GITHUB_REPOSITORY}/pulls/${{ github.event.pull_request.number }}/files"
          env.changed_files=$(curl -s -X GET -G $URL | jq -r '.[] | .filename')
          echo env.changed_files

      - name: Comment PR with dynamic message
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'Dynamic message : your current branch is ${{ github.head_ref }} and changes: ${{env.changed_files}}.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}