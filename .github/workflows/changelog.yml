on: pull_request

jobs:
  changelog_comment_pr:
    runs-on: ubuntu-latest
    name: Comment on Changelog requires
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Comment PR with dynamic message
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'Dynamic message : your current branch is ${{ github.head_ref }}.
            Check [Contexts and expression syntax](https://help.github.com/en/actions/automating-your-workflow-with-github-actions/contexts-and-expression-syntax-for-github-actions) available variables.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}