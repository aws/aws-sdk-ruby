on: pull_request

jobs:
  changelog_comment_pr:
    runs-on: ubuntu-latest
    name: Comment on Changelog requires
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - id: file_changes
        uses: trilom/file-changes-action@v1

      - name: Comment PR with dynamic message
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'Dynamic message : your current branch is ${{ github.head_ref }} and changes: ${{env.steps.file_changes.outputs.files}}.'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}