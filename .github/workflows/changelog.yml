on:
  pull_request:
    paths:
    - 'build_tools/**/*.rb'

jobs:
  changelog_comment_pr:
    runs-on: ubuntu-latest
    name: Comment on Changelog requires
    steps:
      - name: Comment PR with dynamic message
        uses: thollander/actions-comment-pull-request@master
        with:
          message: 'This change modifies the generator.  Do you need to make updates the change logs in individual gems?'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}