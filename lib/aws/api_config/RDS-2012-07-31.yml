---
:api_version: '2012-07-31'
:operations:
- :name: DescribeDBInstances
  :method: :describe_db_instances
  :inputs:
    DBInstanceIdentifier:
    - :string
    Marker:
    - :string
    MaxRecords:
    - :string
  :outputs:
    :children:
      DescribeDBInstancesResult:
        :ignore: true
        :children:
          DBInstances:
            :ignore: true
            :children:
              DBInstance:
                :rename: :db_instances
                :list: true
                :children:
                  DBParameterGroups:
                    :ignore: true
                    :children:
                      DBParameterGroup:
                        :rename: db_parameter_groups
                        :list: true
                  DBSecurityGroups:
                    :ignore: true
                    :children:
                      DBSecurityGroup:
                        :rename: db_security_groups
                        :list: true
- :name: DeleteDBInstance
  :method: :delete_db_instance
  :inputs:
    DBInstanceIdentifier:
    - :string
    - :required
    SkipFinalSnapshot:
    - :boolean
    FinalDBSnapshotIdentifier:
    - :string
  :outputs:
    :children:
      DeleteDBInstanceResult:
        :ignore: true
        :children:
          DBInstance:
            :children:
              DBParameterGroups:
                :ignore: true
                :children:
                  DBParameterGroup:
                    :rename: db_parameter_groups
                    :list: true
              DBSecurityGroups:
                :ignore: true
                :children:
                  DBSecurityGroup:
                    :rename: db_security_groups
                    :list: true
- :name: DescribeEvents
  :method: :describe_events
  :inputs:
    Duration:
    - :integer
    StartTime:
    - :timestamp
    EndTime:
    - :timestamp
    Marker:
    - :string
    MaxRecords:
    - :string
    SourceIdentifier:
    - :string
    SourceType:
    - :string
  :outputs:
    :children:
      DescribeEventsResult:
        :ignore: true
        :children:
          Events:
            :ignore: true
            :children:
              Event:
                :rename: :events
                :list: true
