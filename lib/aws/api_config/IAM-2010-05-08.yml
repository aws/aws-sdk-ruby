  :inputs:
    UserName:
    - :string
    CertificateId:
    - :string
    - :required
    Status:
    - :string
    - :required
  :outputs:
    :children:
      UpdateSigningCertificateResult:
        :ignore: true
- :name: UpdateUser
  :method: :update_user
  :inputs:
    UserName:
    - :string
    - :required
    NewPath:
    - :string
    NewUserName:
    - :string
  :outputs:
    :children:
      UpdateUserResult:
        :ignore: true
- :name: UploadServerCertificate
  :method: :upload_server_certificate
  :inputs:
    Path:
    - :string
    ServerCertificateName:
    - :string
    - :required
    CertificateBody:
    - :string
    - :required
    PrivateKey:
    - :string
    - :required
    CertificateChain:
    - :string
  :outputs:
    :children:
      UploadServerCertificateResult:
        :ignore: true
        :children:
          ServerCertificateMetadata:
            :children:
              UploadDate:
                :type: :time
- :name: UploadSigningCertificate
  :method: :upload_signing_certificate
  :inputs:
    UserName:
    - :string
    CertificateBody:
    - :string
    - :required
  :outputs:
    :children:
      UploadSigningCertificateResult:
        :ignore: true
        :children:
          Certificate:
            :children:
              UploadDate:
                :type: :time
