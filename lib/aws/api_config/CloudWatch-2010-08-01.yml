        :ignore: true
- :name: SetAlarmState
  :method: :set_alarm_state
  :inputs:
    AlarmName:
    - :string
    - :required
    StateReason:
    - :string
    - :required
    StateReasonData:
    - :string
    StateValue:
    - :string
    - :required
  :outputs:
    :children:
      SetAlarmStateResponse:
        :ignore: true
