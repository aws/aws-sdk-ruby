          Ebs:
          - :structure:
              SnapshotId:
              - :string
              VolumeSize:
              - :integer
              VolumeType:
              - :string
              DeleteOnTermination:
              - :boolean
              Iops:
              - :integer
          NoDevice:
          - :boolean
    InstanceMonitoring:
    - :structure:
        Enabled:
        - :boolean
    SpotPrice:
    - :string
    IamInstanceProfile:
    - :string
    EbsOptimized:
    - :boolean
    AssociatePublicIpAddress:
