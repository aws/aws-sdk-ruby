---
:api_version: '2011-01-01'
:operations:
- :name: AttachInstances
  :method: :attach_instances
  :inputs:
    InstanceIds:
    - :membered_list:
      - :string
    AutoScalingGroupName:
    - :string
    - :required
  :outputs:
    :children:
      AttachInstancesResult:
        :ignore: true
- :name: CreateAutoScalingGroup
  :method: :create_auto_scaling_group
  :inputs:
    AutoScalingGroupName:
    - :string
    - :required
    LaunchConfigurationName:
    - :string
    InstanceId:
    - :string
    MinSize:
    - :integer
    - :required
    MaxSize:
    - :integer
    - :required
    DesiredCapacity:
    - :integer
    DefaultCooldown:
    - :integer
    AvailabilityZones:
    - :membered_list:
      - :string
    LoadBalancerNames:
    - :membered_list:
      - :string
    HealthCheckType:
    - :string
    HealthCheckGracePeriod:
    - :integer
    PlacementGroup:
    - :string
    VPCZoneIdentifier:
    - :string
    TerminationPolicies:
    - :membered_list:
      - :string
    Tags:
    - :membered_list:
      - :structure:
          ResourceId:
          - :string
          ResourceType:
          - :string
          Key:
          - :string
          - :required
          Value:
          - :string
          PropagateAtLaunch:
          - :boolean
  :outputs:
    :children:
      CreateAutoScalingGroupResult:
        :ignore: true
- :name: CreateLaunchConfiguration
  :method: :create_launch_configuration
  :inputs:
    LaunchConfigurationName:
    - :string
    - :required
    ImageId:
    - :string
    KeyName:
    - :string
    SecurityGroups:
    - :membered_list:
      - :string
    UserData:
    - :string
    InstanceId:
    - :string
    InstanceType:
    - :string
    KernelId:
    - :string
    RamdiskId:
    - :string
    BlockDeviceMappings:
    - :membered_list:
      - :structure:
          VirtualName:
          - :string
          DeviceName:
          - :string
