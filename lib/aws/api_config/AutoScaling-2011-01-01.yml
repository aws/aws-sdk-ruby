    :children:
      DescribeAutoScalingGroupsResult:
        :ignore: true
        :children:
          AutoScalingGroups:
            :ignore: true
            :children:
              member:
                :rename: :auto_scaling_groups
                :list: true
                :children:
                  MinSize:
                    :type: :integer
                  MaxSize:
                    :type: :integer
                  DesiredCapacity:
                    :type: :integer
                  DefaultCooldown:
                    :type: :integer
                  AvailabilityZones:
                    :ignore: true
                    :children:
                      member:
                        :rename: :availability_zones
                        :list: true
                  LoadBalancerNames:
                    :ignore: true
                    :children:
                      member:
                        :rename: :load_balancer_names
                        :list: true
                  HealthCheckGracePeriod:
                    :type: :integer
                  Instances:
                    :ignore: true
                    :children:
                      member:
                        :rename: :instances
                        :list: true
                  CreatedTime:
                    :type: :time
                  SuspendedProcesses:
                    :ignore: true
                    :children:
                      member:
                        :rename: :suspended_processes
                        :list: true
                  EnabledMetrics:
                    :ignore: true
                    :children:
                      member:
                        :rename: :enabled_metrics
                        :list: true
                  Tags:
                    :ignore: true
                    :children:
                      member:
                        :rename: :tags
                        :list: true
                        :children:
                          PropagateAtLaunch:
                            :type: :boolean
                  TerminationPolicies:
                    :ignore: true
                    :children:
                      member:
                        :rename: :termination_policies
