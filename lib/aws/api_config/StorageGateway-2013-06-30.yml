  :inputs:
    GatewayARN:
    - :string
    - :required
    HourOfDay:
    - :integer
    - :required
    MinuteOfHour:
    - :integer
    - :required
    DayOfWeek:
    - :integer
    - :required
  :outputs:
    GatewayARN:
      :sym: :gateway_arn
      :type: :string
- :name: UpdateSnapshotSchedule
  :method: :update_snapshot_schedule
  :inputs:
    VolumeARN:
    - :string
    - :required
    StartAt:
    - :integer
    - :required
    RecurrenceInHours:
    - :integer
    - :required
    Description:
    - :string
  :outputs:
    VolumeARN:
      :sym: :volume_arn
      :type: :string
