---
:operations:
- :name: GetFederationToken
  :method: :get_federation_token
  :inputs:
    Name:
    - :string
    - :required
    Policy:
    - :string
    DurationSeconds:
    - :integer
  :outputs:
    :children:
      GetFederationTokenResult:
        :ignore: true
        :children:
          Credentials:
            :children:
              Expiration:
                :type: :time
          PackedPolicySize:
            :type: :integer
- :name: GetSessionToken
  :method: :get_session_token
  :inputs:
    DurationSeconds:
    - :integer
    SerialNumber:
    - :string
    TokenCode:
    - :string
  :outputs:
    :children:
      GetSessionTokenResult:
        :ignore: true
        :children:
          Credentials:
            :children:
              Expiration:
                :type: :time
