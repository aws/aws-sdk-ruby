---
:api_version: '2011-06-15'
:operations:
- :name: AssumeRole
  :method: :assume_role
  :inputs:
    RoleArn:
    - :string
    - :required
    RoleSessionName:
    - :string
    - :required
    Policy:
    - :string
    DurationSeconds:
    - :integer
    ExternalId:
    - :string
    SerialNumber:
    - :string
    TokenCode:
    - :string
  :outputs:
    :children:
      AssumeRoleResult:
        :ignore: true
        :children:
          Credentials:
            :children:
              Expiration:
                :type: :time
          PackedPolicySize:
            :type: :integer
