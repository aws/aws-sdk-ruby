    :children:
      CreateDomainResult:
        :ignore: true
        :children:
          DomainStatus:
            :children:
              Created:
                :type: :boolean
              Deleted:
                :type: :boolean
              NumSearchableDocs:
                :type: :integer
              RequiresIndexDocuments:
                :type: :boolean
              Processing:
                :type: :boolean
              SearchPartitionCount:
                :type: :integer
              SearchInstanceCount:
                :type: :integer
- :name: DefineIndexField
  :method: :define_index_field
  :inputs:
    DomainName:
    - :string
    - :required
    IndexField:
    - :structure:
        IndexFieldName:
        - :string
        - :required
        IndexFieldType:
        - :string
        - :required
        UIntOptions:
        - :structure:
            DefaultValue:
            - :integer
        LiteralOptions:
        - :structure:
            DefaultValue:
            - :string
            SearchEnabled:
            - :boolean
            FacetEnabled:
            - :boolean
            ResultEnabled:
            - :boolean
        TextOptions:
        - :structure:
            DefaultValue:
            - :string
            FacetEnabled:
            - :boolean
            ResultEnabled:
            - :boolean
        SourceAttributes:
        - :membered_list:
          - :structure:
              SourceDataFunction:
              - :string
              - :required
              SourceDataCopy:
              - :structure:
                  SourceName:
                  - :string
                  - :required
                  DefaultValue:
                  - :string
              SourceDataTrimTitle:
              - :structure:
                  SourceName:
                  - :string
                  - :required
                  DefaultValue:
                  - :string
                  Separator:
                  - :string
                  Language:
                  - :string
              SourceDataMap:
              - :structure:
                  SourceName:
                  - :string
                  - :required
                  DefaultValue:
                  - :string
                  Cases:
                  - :map:
                      :key:
                      - :string
                      :value:
                      - :string
    - :required
  :outputs:
    :children:
      DefineIndexFieldResult:
        :ignore: true
        :children:
          IndexField:
            :children:
              Options:
                :children:
                  UIntOptions:
                    :children:
                      DefaultValue:
                        :type: :integer
                  LiteralOptions:
                    :children:
                      SearchEnabled:
                        :type: :boolean
                      FacetEnabled:
                        :type: :boolean
                      ResultEnabled:
                        :type: :boolean
                  TextOptions:
                    :children:
                      FacetEnabled:
                        :type: :boolean
                      ResultEnabled:
                        :type: :boolean
                  SourceAttributes:
                    :ignore: true
                    :children:
                      member:
                        :rename: :source_attributes
                        :list: true
                        :children:
                          SourceDataMap:
                            :children:
                              Cases:
                                :ignore: true
                                :children:
                                  entry:
                                    :rename: :cases
                                    :map:
                                    - key
                                    - value
              Status:
                :children:
                  CreationDate:
                    :type: :time
                  UpdateDate:
                    :type: :time
                  UpdateVersion:
                    :type: :integer
