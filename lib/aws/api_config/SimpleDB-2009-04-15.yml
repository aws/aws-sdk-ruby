          ItemCount:
            :type: :integer
          ItemNamesSizeBytes:
            :type: :integer
          AttributeNameCount:
            :type: :integer
          AttributeNamesSizeBytes:
            :type: :integer
          AttributeValueCount:
            :type: :integer
          AttributeValuesSizeBytes:
            :type: :integer
