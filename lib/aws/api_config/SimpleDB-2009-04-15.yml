---
:api_version: '2009-04-15'
:operations:
- :name: BatchDeleteAttributes
  :method: :batch_delete_attributes
  :inputs:
    DomainName:
    - :string
    - :required
    Item:
    - :list:
      - :structure:
          ItemName:
          - :string
          - :required
          - :rename: Name
          Attribute:
          - :list:
            - :structure:
                Name:
                - :string
                - :required
                Value:
                - :string
                - :required
          - :rename: Attributes
    - :required
    - :rename: Items
  :outputs:
    :children:
      BatchDeleteAttributesResult:
        :ignore: true
      ResponseMetadata:
        :children:
          BoxUsage:
            :type: :float
          ResponseId:
            :type: :string
- :name: BatchPutAttributes
  :method: :batch_put_attributes
  :inputs:
    DomainName:
    - :string
    - :required
    Item:
    - :list:
      - :structure:
          ItemName:
          - :string
          - :required
          - :rename: Name
          Attribute:
          - :list:
            - :structure:
                Name:
                - :string
                - :required
                Value:
                - :string
                - :required
                Replace:
                - :boolean
          - :required
          - :rename: Attributes
    - :required
    - :rename: Items
  :outputs:
    :children:
      BatchPutAttributesResult:
        :ignore: true
      ResponseMetadata:
        :children:
          BoxUsage:
            :type: :float
          ResponseId:
            :type: :string
