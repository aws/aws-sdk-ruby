    - :boolean
  :outputs:
    :children:
      SelectResult:
        :ignore: true
        :children:
          Item:
            :list: true
            :rename: :items
            :children:
              Attribute:
                :list: true
                :rename: :attributes
      ResponseMetadata:
        :children:
          BoxUsage:
            :type: :float
          ResponseId:
            :type: :string
