--- 
:operations: 
  CreateTopic: 
    :input: 
      Name: 
      - :string
      - :required
    :output:
    - TopicArn: []
  GetTopicAttributes:
    :input:
      TopicArn:
      - :string
      - :required
    :output:
    - Attributes:
      - :map:
        - entry
        - key
        - value
  SetTopicAttributes:
    :input:
      TopicArn:
      - :string
      - :required
      AttributeName:
      - :string
      - :required
      AttributeValue:
      - :string
      - :required
    :output: []
  DeleteTopic:
    :input:
      TopicArn:
      - :string
      - :required
    :output: []
  AddPermission:
    :input:
      TopicArn:
      - :string
      - :required
      Label:
      - :string
      - :required
      AWSAccountId:
      - :membered_list:
        - :string
      - :required
      ActionName:
      - :membered_list:
        - :string
      - :required
    :output: []
  RemovePermission:
    :input:
      TopicArn:
      - :string
      - :required
      Label:
      - :string
      - :required
    :output: []
  Subscribe:
    :input:
      TopicArn:
      - :string
      - :required
      Protocol:
      - :string
      - :required
      Endpoint:
      - :string
      - :required
    :output: []
  Unsubscribe:
    :input:
      SubscriptionArn:
      - :string
      - :required
    :output: []
  ConfirmSubscription:
    :input:
      TopicArn:
      - :string
      - :required
      Token:
      - :string
      - :required
      AuthenticateOnUnsubscribe:
      - :boolean
    :output: []
  SetSubscriptionAttributes:
    :input:
      SubscriptionArn:
      - :string
      - :required
      AttributeName:
      - :string
      - :required
      AttributeValue:
      - :string
      - :required
    :output: []
  GetSubscriptionAttributes:
    :input:
      SubscriptionArn:
      - :string
      - :required
    :output:
    - Attributes:
      - :map:
        - entry
        - key
        - value
  ListTopics:
    :input:
      NextToken:
      - :string
    :output:
    - Topics:
      - :list: member
    - NextToken:
      - :force
  ListSubscriptions:
    :input:
      NextToken:
      - :string
    :output:
    - Subscriptions:
      - :list: member
    - NextToken:
      - :force
  ListSubscriptionsByTopic:
    :input:
      TopicArn:
      - :string
      - :required
      NextToken:
      - :string
    :output:
    - Subscriptions:
      - :list: member
    - NextToken:
      - :force
  Publish:
    :input:
      TopicArn:
      - :string
      - :required
      Message:
      - :string
      - :required
      Subject:
      - :string
      MessageStructure:
      - :string
    :output: []
:client_errors:
  InvalidParameter: []
  AuthorizationError: []
  TopicLimitExceeded: []
  SubscriptionLimitExceeded: []
  NotFound: []
:server_errors:
  InternalError: []
